name: Publish to npm

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'

permissions:
  contents: write  # Required for creating releases
  id-token: write  # Required for OIDC

jobs:
  publish:
    runs-on: ubuntu-latest #
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          always-auth: true
      
      - name: Update npm
        run: npm install -g npm@latest
      
      - name: Install dependencies
        run: npm install
      
      - name: Run tests (if any)
        run: npm test --if-present
      
      - name: Check if version changed
        id: version-check
        run: |
          REMOTE_VERSION=$(npm view fastdocs version 2>/dev/null || echo "0.0.0")
          LOCAL_VERSION=$(node -p "require('./package.json').version")
          echo "remote=$REMOTE_VERSION" >> $GITHUB_OUTPUT
          echo "local=$LOCAL_VERSION" >> $GITHUB_OUTPUT
          if [ "$LOCAL_VERSION" != "$REMOTE_VERSION" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Publish to npm
        if: steps.version-check.outputs.changed == 'true'
        run: npm publish --provenance --access public
      
      - name: Create GitHub Release
        if: steps.version-check.outputs.changed == 'true'
        run: |
          gh release create "v${{ steps.version-check.outputs.local }}" \
            --title "Release v${{ steps.version-check.outputs.local }}" \
            --notes "See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}